<form [formGroup]="searchDishForm" class="search-form" (submit)="submitForm()">
    <mat-form-field appearance="outline" class="search-input">
        <mat-label>Enter Keyword to search</mat-label>
        <input matInput formControlName="title">

        <button mat-button matSuffix color="primary" [disabled]="searchDishForm.invalid">
            <mat-icon>search</mat-icon>
        </button>
    </mat-form-field>
</form>

<div class="dish-list">
    <mat-card class="dish-card" *ngFor="let dish of dishes">
        <div class="dish-image">
            <img [src]="dish.processedImg" alt="dish-image">
        </div>
        <div class="dish-details">
            <h2 class="dish-name">{{ dish.name }}</h2>
            <p class="dish-description">{{ dish.description }}</p>

            <mat-divider></mat-divider>
            <div class="dish-info">
                <div class="info-row">
                    <span class="info-label">Price:</span>
                    <span class="info-value">Â£{{ dish.price }}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Category:</span>
                    <span class="info-value">{{ dish.categoryName }}</span>
                </div>
            </div>

            <mat-divider></mat-divider>
            <div class="actions">
                <button mat-raised-button color="primary" class="update-button"
                        [routerLink]="'/admin/faq/' + dish.id">FAQ</button>
                <button mat-raised-button color="accent" class="update-button"
                        [routerLink]="'/admin/dish/' + dish.id">Update</button>  
                <button mat-raised-button color="warn" class="delete-button" (click)="deleteDish(dish.id)">
                    Delete
                </button>            
            </div>
        </div>
    </mat-card>
</div>
