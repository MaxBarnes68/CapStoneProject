<div class="container">
    <mat-card>
        <mat-card-title>Place Order</mat-card-title>
        <mat-card-content>
            <form [formGroup]="orderForm">
                <mat-form-field appearance="outline">
                    <mat-label>Address</mat-label>
                    <input matInput formControlName="address" placeholder="Enter your address" required>
                    <mat-error *ngIf="orderForm.get('address').invalid && orderForm.get('address').touched">Address is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <input matInput formControlName="orderDescription" placeholder="Description" required>
                </mat-form-field>

                <div class="button-row">
                    <button mat-raised-button color="primary" type="submit" (click)="placeOrder()" [disabled]="orderForm.invalid"
                        class="order-button">Place Order</button>
                    <button mat-stroked-button color="warn" (click)="closeForm()" class="close-button">Close</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
